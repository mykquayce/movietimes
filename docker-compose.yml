version: '3.7'

services:

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
    - 16686:16686/tcp

  mariadb:
    image: mariadb:latest
    ports:
    - 3306:3306/tcp
    environment:
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_DATABASE=cineworld
    - MYSQL_USER_FILE=/run/secrets/MySqlCineworldUser
    - MYSQL_PASSWORD_FILE=/run/secrets/MySqlCineworldPassword
    volumes:
    - mariadb-volume:/var/lib/mysql:rw
    secrets:
    - source: MySqlCineworldUser
    - source: MySqlCineworldPassword
 
  cineworldservice:
    image: eassbhhtgu/movietimes-cineworldservice:latest
    environment:
    - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
    - jaeger
    - mariadb
    secrets:
    - source: MySqlCineworldUser
    - source: MySqlCineworldPassword
 
  api:
    image: eassbhhtgu/movietimes-api:latest
    environment:
    - ASPNETCORE_ENVIRONMENT=Production
    ports:
    - 45321:80/tcp
    depends_on:
    - jaeger
    - mariadb
    secrets:
    - source: MySqlCineworldUser
    - source: MySqlCineworldPassword

secrets:
  MySqlCineworldUser:
    external: true
    name: MySqlCineworldUser
  MySqlCineworldPassword:
    external: true
    name: MySqlCineworldPassword

volumes:
  mariadb-volume: {}
